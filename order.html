<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order | King's Food</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <nav aria-label="Primary">
    <a class="logo" href="index.html">KING'S <span>FOOD</span></a>
    <button class="hamburger" aria-label="Toggle menu" aria-expanded="false" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </button>
  </nav>

  <aside class="menu-panel" aria-hidden="true">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="menu.html">Menu</a>
    <a href="order.html" class="active">Order</a>
  </aside>

  <section class="section">
    <h2 class="title">Place Your <span>Order</span></h2>

    <div class="order-summary">
      <h3 class="order-summary-title">Your Cart</h3>
      <ul id="cartListOrder" class="cart-list"></ul>
      <p class="cart-total">Items Total: R<span id="totalOrder">0</span></p>
      <p class="cart-total">Delivery Fee: R<span id="deliveryFee">0</span></p>
      <p class="cart-total"><strong>Grand Total: R<span id="grandTotal">0</span></strong></p>
    </div>

    <div class="order-box" role="form" aria-labelledby="orderFormTitle">
      <h3 id="orderFormTitle" class="form-title">Your Details</h3>
      <input id="name" placeholder="Full Name" aria-label="Full Name" />
      <input id="phone" placeholder="Phone Number" aria-label="Phone Number" />

      <select id="orderType" onchange="handleOrderType(); updateDeliveryFee();" aria-label="Order Type">
        <option>Collection</option>
        <option>Delivery</option>
      </select>

      <select id="area" onchange="updateDeliveryFee()" aria-label="Delivery Area" style="display:none">
        <option value="">Select Area</option>
        <option value="Eden Park">Eden Park</option>
        <option value="Katlehong">Katlehong</option>
        <option value="Thokoza">Thokoza</option>
        <option value="Other">Other (e.g., Alberton)</option>
      </select>

      <input id="address" placeholder="Delivery Address" style="display:none" aria-label="Delivery Address" />
      <button id="sendBtn" class="btn" onclick="sendOrder()">Send Order via WhatsApp</button>
    </div>
  </section>

  <footer class="footer">
    <p>© 2026 King’s Food • Palmridge, Katlehong</p>
  </footer>
</body>
</html>
